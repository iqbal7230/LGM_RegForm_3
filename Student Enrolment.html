<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Studenroll.css">
</head>

<body>
    
        <div class="header">
            <h1 class="top">Student Enrollment Form</h1>
        </div>
    
    <div class="background">
        <div class="leftside">
            <form id="Stud-form">
                <div class="inp">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="inp">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="inp">
                    <label for="website">Website</label>
                    <input type="url" id="website" name="website">
                </div>
                <div class="inp">
                    <label for="Link">Image Link</label>
                    <input type="url" id="Link" name="Image Link">
                </div>
                <div class="inp">
                    <label>Gender</label>
                    <input type="radio" id="Male" name="Gender" value="Male">
                    <label for="Male">Male</label>
                    <input type="radio" id="Female" name="Gender" value="Female">
                    <label for="Female">Female</label>
                </div>
                <div class="inp">
                    <label>Skills</label>
                    <input type="checkbox" id="JavaScript" name="JavaScript" value="JavaScript">
                    <label for="JavaScript">JavaScript</label>
                    <input type="checkbox" id="CSS" name="CSS" value="CSS">
                    <label for="CSS">CSS</label>
                    <input type="checkbox" id="Python" name="Python" value="Python">
                    <label for="Python">Python</label>
                </div>
                <div>
                    <button type="button" class="submit" onclick="submitForm()">Submit</button>
                    <button type="button" class="Clear" onclick="clearForm()">Clear</button>
                </div>
            </form>
        </div>
        <div class="main-partition">
            <table id="studentTable" class="tt">
                <tr class="trr">
                    <td class="tdh1">Description</td>
                    <td class="tdh2">Image</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="Enrol.js"></script>
</body>

</html>
